<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link href="./styles/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  
  <title>QR Code Component | Adam Turner</title>
</head>
<body class="p-7 bg-secondary-light-grey container-mobile flex flex-row justify-center items-center min-h-screen">
  <article class="w-card px-4 pb-10 pt-4 bg-secondary-white drop-shadow-card rounded-card">
    <img src="./images/image-qr-code.png" alt="QR Code" class="rounded-code drop-shadow-code"/>
    <div class="pt-[24px] space-y-4">
      <div class="title font-outfit tracking-regular">
        <h2 class="text-primary-dark-navy text-title text-center font-bold leading-title">Improve your front-end skills by building projects</h2>
            </div>
            <div class="px-2 w-full text-center tracking-regular text-base text-primary-grey leading-base">
              <p>
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
              </p>
            </div>
    </div>
    
    
  </article>
</body>
</html>
